<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود یا ثبت‌نام</title>
    <link rel="stylesheet" href="./src/css/output.css" />
  </head>

  <body
    class="font-Estedad bg-[#F5F5F5] flex items-center justify-center min-h-screen"
  >
    <div
      class="bg-white w-[900px] rounded-2xl shadow-md flex flex-col lg:flex-row overflow-hidden"
    >
      <div class="lg:order-1 w-full lg:w-1/2">
        <img
          src="./src/img/olav-tvedt--oVaYMgBMbs-unsplash 1.png"
          alt="login-side"
          class="h-full w-full object-cover rounded-r-2xl hidden lg:block"
        />
      </div>

      <div
        class="flex flex-col justify-center items-center w-full lg:w-1/2 p-8"
      >
        <div class="mb-8">
          <img
            src="./src/img/Logo.png  "
            alt="logo"
            class="w-[150px] mx-auto mb-[233px]"
          />
        </div>

        <h2 class="text-[20px] font-semibold text-gray-800 mb-2">
          ورود یا ثبت‌نام
        </h2>
        <p class="text-gray-500 text-sm mb-6 text-center">
          کد تایید به شماره موبایلی که وارد می‌کنید، ارسال خواهد شد.
        </p>

        <div
          class="flex items-center gap-2 border border-[#D7D7D7] rounded-lg px-4 py-3 w-full mb-4 bg-white"
          dir="ltr"
        >
          <img
            src="./src/img/Flag.png"
            alt="iran-flag"
            class="w-6 h-6 rounded-sm"
          />
          <span class="text-gray-500 text-sm">+98</span>
          <input
            type="tel"
            class="grow outline-none text-gray-700 placeholder:text-gray-400 bg-transparent text-left"
            placeholder="9*********"
          />
        </div>

        <label
          class="flex items-center text-gray-600 text-sm mb-6 gap-2 cursor-pointer select-none"
        >
          <input type="checkbox" class="w-4 h-4 accent-blue-600" />
          <span>
            با ورود و ثبت‌نام در سایت، با
            <a href="#" class="text-blue-600 hover:underline">قوانین آتورنت</a>
            موافقت می‌کنم.
          </span>
        </label>

        <a
          href="./home.html"
          class="w-full cursor-pointer bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-3 text-center rounded-lg transition"
        >
          تایید و ادامه
        </a>
      </div>
    </div>
  </body>
</html>
